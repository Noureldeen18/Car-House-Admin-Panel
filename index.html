<!DOCTYPE html>
<html lang="en" class="h-full w-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="Car House Admin Panel - Manage products, orders, bookings and customers">
    <title>Car House - Admin Panel</title>

    <!-- Tailwind CSS - Load first for immediate styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Critical CSS to prevent FOUC -->
    <style>
        .loading {
            opacity: 0;
        }

        .loaded {
            opacity: 1;
            transition: opacity 0.2s ease-in;
        }
    </style>
</head>

<body class="h-full w-full m-0 p-0 bg-slate-50 loading"
    onload="document.body.classList.remove('loading'); document.body.classList.add('loaded');">
    <!-- Error display for debugging -->
    <div id="debug-error-container" class="fixed top-0 left-0 w-full z-[9999] pointer-events-none"></div>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            const container = document.getElementById('debug-error-container');
            if (container) {
                const div = document.createElement('div');
                div.className = 'm-2 p-3 bg-red-600 text-white rounded shadow-xl text-xs pointer-events-auto break-all';
                div.innerHTML = `<strong>Error:</strong> ${message}<br><small>${source}:${lineno}:${colno}</small>`;
                container.appendChild(div);
            }
            return false;
        };
        window.onunhandledrejection = function (event) {
            const container = document.getElementById('debug-error-container');
            if (container) {
                const div = document.createElement('div');
                div.className = 'm-2 p-3 bg-orange-600 text-white rounded shadow-xl text-xs pointer-events-auto break-all';
                div.innerHTML = `<strong>Unhandled Promise:</strong> ${event.reason}`;
                container.appendChild(div);
            }
        };
    </script>
    <!-- Semantic HTML Structure -->
    <header class="hidden"></header>
    <nav class="hidden"></nav>
    <aside class="hidden"></aside>
    <main id="root" class="h-full w-full"></main>
    <footer class="hidden"></footer>
    <!-- External Libraries -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Application JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
